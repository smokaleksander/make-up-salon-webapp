{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pretty - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %} ">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
  <link rel="stylesheet" href="{% static 'css/aos.css'%}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
 
	<link rel="stylesheet" href="{% static 'css/util_login.css' %}">
	<link rel="stylesheet" href="{% static 'css/main_login.css' %}">
	 <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animsition.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light ftco_navbar bg-light ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	    	<a class="navbar-brand" href="index.html">Pretty</a>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        	<span class="oi oi-menu"></span> Menu
	      	</button>

	      	<div class="collapse navbar-collapse" id="ftco-nav">
	        	<ul class="navbar-nav ml-auto">
	          		<li 
					{% if '/' == request.path %}
						class="nav-item active"
					{% else %}
						class="nav-item"
					{% endif %}>
					<a href="{% url 'index' %}" class="nav-link">Home</a>
					</li>
	          		<li 
					{% if 'about' == request.path %}
						class="nav-item active"
					{% else %}
						class="nav-item"
					{% endif %}>
					<a href="{% url 'about' %}" class="nav-link">About</a>
					</li>
	          		<li 
					{% if 'services' == request.path %}
						class="nav-item active"
					{% else %}
						class="nav-item"
					{% endif %}>
					<a href="{% url 'services' %}" class="nav-link">Services</a>
					</li>
	          		<li class="nav-item">
					<a href="work.html" class="nav-link">Work</a>
					</li>
	          		<li class="nav-item">
					<a href="contact.html" class="nav-link">Contact</a>
					</li>
					<li 
					{% if 'login' == request.path %}
						class="nav-item active"
					{% else %}
						class="nav-item"
					{% endif %}>
					<a href="{% url 'login' %}" class="nav-link">Login</a>
					</li>
					<li 
					{% if 'register' == request.path %}
						class="nav-item active"
					{% else %}
						class="nav-item"
					{% endif %}>
					<a href="{% url 'register' %}" class="nav-link">Register</a>
					</li>
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!--END OF NAVBAR-->

	<!--login form-->
		<div class="container-login100" style="background-image: url('{% static 'img/bg_1.jpg' %}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="{% url 'register'%}" method='POST'>
				 {% csrf_token %} 
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'img/icon-google.png'%}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="#" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	<!--end of login form-->

    <!--FOOTER-->
    {% include 'partials/_footer.html' %}

        

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
